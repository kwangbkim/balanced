languages:
  Ruby: false
  JavaScript: true
  PHP: false
  Python: false
exclude_paths:
  - "libs/fuse.js"

engines:
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 50

ratings:
  paths:
  - server.js
  - email-server.js
  - libs/**
  - public/**
  - test/**